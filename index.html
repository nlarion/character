<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">

  </head>
  <body>
    <div class="container">
      <h1>Which Seinfeld character are you?!</h1>
      <div id="blanks">
        <form>
          <div class="box">
            <h3>Please select your age range:</h3>
            <div class="radio">
              <label>
                <input type="radio" name="ageRadios" id="ageRadios1" value="1" checked>
                19 and Under
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="ageRadios" id="ageRadios2" value="2">
                20 - 35
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="ageRadios" id="ageRadios3" value="3">
                36 - 50
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="ageRadios" id="ageRadios4" value="4">
                50 and Over
              </label>
            </div>
          </div>

          <div class="box">
            <h3>Superman or Batman?</h3>
            <div class="radio">
              <label>
                <input type="radio" name="superRadios" id="superRadios1" value="1" checked>
                Superman!
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="superRadios" id="superRadios2" value="2">
                Batman!
              </label>
            </div>
          </div>

          <div class="box">
            <h3>Dream job?</h3>
            <div class="radio">
              <label>
                <input type="radio" name="jobRadios" id="jobRadios1" value="1" checked>
                Standup Comic
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="jobRadios" id="jobRadios2" value="2">
                Mailman
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="jobRadios" id="jobRadios2" value="3">
                Entrenprenuer?
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="jobRadios" id="jobRadios2" value="4">
                Unemployed
              </label>
            </div>
          </div>

          <div class="box">
            <h3>Favorite Food</h3>
            <div class="radio">
              <label>
                <input type="radio" name="foodRadios" id="foodRadios1" value="1" checked>
                Chinese
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="foodRadios" id="foodRadios2" value="2">
                Soup
              </label>
            </div>
          </div>

          <button type="submit" class="btn">Show me my character!</button>
        </form>

        <div class="character box">
          <h1 id="jerry">Jerry</h1>
          <h1 id="kramer">Kramer</h1>
          <h1 id="george">george</h1>
          <h1 id="newman">Newman</h1>
          <h1 id="elaine">Elaine</h1>
        </div>
    </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
